<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shipGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad2)" rx="80"/>
  
  <!-- Decorative waves -->
  <path d="M 0 350 Q 64 320, 128 350 T 256 350 T 384 350 T 512 350 L 512 512 L 0 512 Z" 
        fill="#1e3a8a" opacity="0.15"/>
  <path d="M 0 400 Q 64 380, 128 400 T 256 400 T 384 400 T 512 400 L 512 512 L 0 512 Z" 
        fill="#1e40af" opacity="0.1"/>
  
  <!-- Ship icon (centered and larger) -->
  <g transform="translate(156, 120)">
    <!-- Hull -->
    <path d="M 15 60 L 100 15 L 185 60 L 170 90 L 30 90 Z" 
          fill="url(#shipGrad2)" stroke="#1e40af" stroke-width="5"/>
    
    <!-- Main sail -->
    <path d="M 100 15 L 100 -40 L 155 10 Z" 
          fill="#60a5fa" stroke="#3b82f6" stroke-width="3" filter="url(#glow2)"/>
    
    <!-- Front sail -->
    <path d="M 100 15 L 100 -25 L 60 5 Z" 
          fill="#93c5fd" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Mast -->
    <line x1="100" y1="-40" x2="100" y2="60" 
          stroke="#1e40af" stroke-width="4"/>
    
    <!-- Wave -->
    <path d="M 0 90 Q 50 82, 100 90 T 200 90" 
          fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- MaritimeAI Text (compact) -->
  <text x="256" y="310" font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="52" font-weight="800" fill="#e2e8f0" text-anchor="middle">
    Maritime<tspan fill="#3b82f6" filter="url(#glow2)">AI</tspan>
  </text>
  
  <!-- Pulse animation -->
  <circle cx="256" cy="80" r="6" fill="#3b82f6">
    <animate attributeName="r" from="6" to="15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="80" r="5" fill="#60a5fa"/>
</svg>